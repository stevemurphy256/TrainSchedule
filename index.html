<!DOCTYPE html>
<html>
<head>
	<title>Train Schedule</title>
<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
<link rel="stylesheet" type="text/css" href="style.css">
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js">
</script>
<script src="https://www.gstatic.com/firebasejs/4.2.0/firebase.js"></script>
<script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
<style> 
  .jumbotron {
  	background-image: url("images/choochoo.jpg");
  	background-size: 100% 100%;
  	color: white;
  	text-shadow: 0 0 10px black;

  }
</style>

</head>
<body>
<div class="container">
	<div class="jumbotron text-center">
		<h1>Train Scheduler</h1>
		<hr>
		<h2>Current Date: <span id="currentDate"></span></h2>
		<h2>Current Time: <span id="currentTime"></span></h2>
	</div><!-- jumbotron end -->
	
	<div class="row">
		<div class="col-md-9">
			<div class="panel panel-primary">
				<div class="panel-heading">
					<h3 class="panel-title">Current Train Schedule</h3>
				</div><!-- heading ends -->
				<div class="panel-body">
					<table class="table table-hover table-responsive" id="trainTable">
					<thead>
						<tr>
							<th>Train Name</th>
							<th>Destination</th>
							<th>Frequency (min)</th>
							<th>Next Arrival</th>
							<th>Minutes Away</th>
						</tr>
					</thead>
					<tbody id="trainTable">
						<tr></tr>
					</tbody>
					</table>

				</div><!-- panel body ends -->
			</div><!-- panel ends -->
		</div><!--col ends -->

		<div class="col-md-3">
			<div class="panel panel-primary">
				<div class="panel-heading">
					<h3>Add Train</h3>
				</div>
				<div class="panel-body">
					<form>
						<div class="form-group">
							<label for="name">Train Name</label>
							<input type="text" class="form-control" id="nameInput" placeholder="Lionel">
						</div>
						<div class="form-group">
							<label for="dest">Destination</label>
							<input type="text" class="form-control" id="destInput" placeholder="Concord, NC">
						</div>
						<div class="form-group">
						    <label class="nextTrain" for="nextTrain">First Train Time</label><label class="milTime">&nbsp;(HH:mm - Military)</label>
						    <input type="" class="form-control" id="timeInput" placeholder="00:00">
						</div>
						<div class="form-group">
							<label for="minsAway">Frequency (min)</label>
							<input type="text" class="form-control" id="freqInput" placeholder="10">
						</div>

						<button type="submit" class="btn btn-default" id="submit">Add Train</button>
						
				</div><!-- panel body ends -->
			</div><!--panel ends -->
		</div><!-- col ends -->
	</div><!-- row ends -->




</div><!-- container end -->

<script type="text/javascript" src="app.js"></script>
	


</body>
</html>
